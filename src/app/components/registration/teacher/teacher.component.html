<p-toast></p-toast>
<div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
        <div class="col-12 mt-5 xl:mt-0 text-center">
            <!-- <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5" style="width:81px; height:60px;">                 -->
        </div>
        <div class="col-12 xl:col-6" style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="h-full w-full m-0 py-7 px-4" style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
                <div class="text-center mb-5">
                    <!-- <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3"> -->
                    <div class="text-900 text-3xl font-medium mb-3">{{event?.name}}</div>
                    <span class="text-600 font-medium">Educators Registration Form</span>
                </div>
                <div class="w-full md:w-10 mx-auto">
                  <form [formGroup]="teacherForm">
                  <div class="p-fluid p-formgrid grid">
                    <div class="field col-12 md:col-6">
                      <label htmlFor="firstname2" class="text-900 text-xl font-medium">Firstname</label>
                      <input pInputText id="firstname2" type="text" formControlName="firstName" placeholder="firstName"/>
                    </div>
                    <div class="field col-12 md:col-6">
                      <label htmlFor="lastname2" class="text-900 text-xl font-medium">Lastname</label>
                      <input pInputText id="lastname2" type="text" formControlName="lastName" placeholder="lastName"/>
                    </div>
                    <div class="field col-12 md:col-8">
                      <label htmlFor="dob" class="text-900 text-xl font-medium">Date of Birth</label>
                      <p-calendar id="dob" appendTo="body" [showIcon]="true" dateFormat="dd/mm/yy" [showButtonBar]="true" placeholder="day/month/year"
                                    formControlName="dob"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-4">
                      <label htmlFor="gender" class="text-900 text-xl font-medium">Gender</label>
                      <p-dropdown id="gender" appendTo="body" [options]="genders" placeholder="Select" formControlName="gender"></p-dropdown>
                    </div>
                    <div class="field col-12 md:col-7">
                      <label htmlFor="email" class="text-900 text-xl font-medium">Email</label>
                      <input pInputText id="email" type="email" formControlName="email" placeholder="email" required />
                    </div>
                    <div class="field col-12 md:col-5">
                      <label htmlFor="phone" class="text-900 text-xl font-medium">Phone</label>
                      <input pInputText id="phone" type="email" formControlName="phone" placeholder="phone" />
                    </div>

                    <div class="field col-12 md:col-12">
                      <label htmlFor="university" class="text-900 text-xl font-medium">University</label>
                      <p-dropdown id="university" [options]="unis" formControlName="university" [editable]="true"></p-dropdown>
                    </div>
                  </div>
                  </form>

                    <div class="flex align-items-center justify-content-between mb-5">
                        <div class="flex align-items-center">
                            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="rememberme1">I agree to pay {{event?.teachersPrice}} TND</label>
                        </div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Forgot password?</a>
                    </div>
                    <button (click)="saveTeacher()" pButton pRipple label="Register" class="w-full p-3 text-xl"></button>
                </div>
            </div>
        </div>
    </div>
</div>
